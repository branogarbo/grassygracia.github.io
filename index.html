<html>
  <head>
    <script>
     var w = innerHeight;
      var h = innerWidth;
      var player;
      var badguy1;
      var badguy2;
      
      function setup(){
        createCanvas(w,h);
        player = new player();
        badguy1 = new badguy1();
        badguy2 = new badguy2();
      }
      function draw(){
         player.show();
  player.update();
      }
      function player(){
        this.x= w/2
        this.y = h/2
         this.gravity = 0.5
  this.lift = -3;
  this.velocity = 0;
      this.show= function(){
        fill(color('blue'));
        ellipse(this.x, this.y, 25,50);
        if ( (this.x < 0) || (this.x > w) || (this.y < 0) || (this.y > h) ){
      this.x = w-25
      this.y = h-25
    }
    if (keyIsDown(65)){
      this.x = this.x -= 10
    }
    if (keyIsDown(68)){
      this.x = this.x +=10
    }
     }
     function badguy1(){
       bad1.x = random(50, w-50);
       bad1.y = random(50, h-50);
       bad.show= function(){
         fill(color('red'));
         rect(bad1.x, bad1.y, 10, 50);
       }
     }
     badguy1.update = function(){
       if(sec() >= 1000 + timer){
      this.x= random(50, w-50);
      this.y= random(50, h-50)
      timer= millis();
     }
      }
    this.update= function(){
    //add gravity to velocity
    this.velocity += this.gravity;
    //direction of pull
    this.y += this.velocity;
    //resistance to velocity
    this.velocity *= 0.9;
      }
      }
    </script>
  </head>
</html>
