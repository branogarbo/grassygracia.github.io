<html>
    <head>
        <script src= "https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
        <script src= "https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
        <script src= "https://cdn.jsdelivr.net/npm/p5.collide2d"></script>
        <script src = "https://unpkg.com/p5.collide2d"></script>
        <body>

            <script>
              
                var h = innerHeight; 
                var w = innerWidth;
                var player;
                var badguy;
                var timer= 0;
                var hit = false
                var score= 0; 
                function preload(){
                    soundFormats("mp3");
                    levelup= loadSound("levelup.mp3")
                }
                function setup(){
                    createCanvas(w,h)
                    player= new player();
                    badguy = new badguy();
                }
                function draw(){
                    background(51)
                    clear();
                    player.show();
                    player.update();
                    badguy.show();
                    badguy.update();
                    if (keyIsDown(32)){
                        player.jump();
                    }
                    hit = collideRectEllipse(badguy.x, badguy.y, 50, 50, player.x, player.y,50,50);
                    if(hit==true){
                       score++
                       levelup.play();
                       background(255,204,0)
                    }
                    
                }
                function player(){
                    player.x= w - 25
                    player.y = h - 25
                    player.gravity= 0.5;
                    player.lift= -3
                    player.velocity= 0;
                    player.show = function(){
                        fill(color('red'));
                        ellipse(player.x,player.y,50,50);
                        if( (player.x<0) || (player.x> w) || (player.y<0) || (player.y > h) ){
                            player.x= w-25
                            player.y= h-25
                        }
                        //move left with a
                        if (keyIsDown(65)){
                            player.x = player.x -=10
                        }
                        //move right with d
                        if (keyIsDown(68)){
                            player.x = player.x +=10
                        }
                    }
                    player.update= function(){
                        player.velocity += player.gravity;
                        player.y += player.velocity;
                        player.velocity *=0.9;
                        if (player.y> h -25){
                            player.y = h-25
                            player.velocity = -10;
                        }
                    }
                    player.jump = function(){
                        player.velocity += player.lift;
                    }
                }
                function badguy(){
                    badguy.x= random(50, w-50);
                    badguy.y= random(50, h-50);
                    badguy.show= function(){
                        fill(color('blue'));
                        rect(badguy.x,badguy.y,50,50);
                    }
                    player.update= function(){
                        if(millis()>= 1000+ timer){
                            badguy.x= random(50, w-50);
                        badguy.y = random(50, h-50);
                    timer= millis();                        
                }
                    }
                }
                <font face="Tahoma" color= "black"><span id = "score"></span></font>
            </script>
        </body>
    </head>
</html>
