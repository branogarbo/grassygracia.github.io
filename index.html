<html>
<head>
  <script src= "https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
</head>
<body>

  <script>
    var w= innerWidth;
var h = innerHeight;
var boing;
var fireball;
//delcare variable
function preload(){
  soundFormats("mp3");
  boing =loadSound("boing.mp3")
}
function setup() {
  createCanvas(w, h);
  fireball = loadImage("fireball.png");
}

function draw() {
  clear();
  //image(variable,x,y,widht,height)
  image(fireball,mouseX,mouseY,100,60)
  //when someone press the spacebar
  if (keyIsDown(32)){
    //play the boing sound
    boing.play();
  }
}
    
    
  </script>


</body>

</html>
